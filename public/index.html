<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Speech POC in Phaser</title>
  <style>
    @import url('https://fonts.googleapis.com/css?family=Leckerli+One');

    html, body {
      height: 100%;
      padding: 0;
      margin: 0;
    }

    .App {
      width: 100vw;
      height: 100vh;
      position: relative;
    }

    .Storyboard {
      position: absolute;
      width: 100%;
      height: 100%;
    }

    .Microphone {
      width: 80px;
      height: 80px;
      padding: 0;
      border: 0;

      position: absolute;
      right: 0;
      top: 0;

      outline: none;
      background: transparent;
    }

    .Microphone-center {
      fill: gray;
    }

    .Microphone.is-pressed .Microphone-center {
      stroke: red;
      stroke-width: 3px;
      fill: pink;
    }

    .Microphone.is-active .Microphone-center {
      fill: red;
    }

    .Microphone-meter {
      fill: transparent;
      stroke-dasharray: calc(2 * 33.5px * 3.14);
      stroke-dashoffset: calc((2 * 33.5px * 3.14) * 0.5);
      stroke: red;
      stroke-width: 6px;
      transform: scale(0.5);
      transform-origin: center;
      transition: transform 300ms cubic-bezier(0.19, 0.9, 0.7, 1.49);
    }

    .Microphone.is-ticking .Microphone-meter {
      transform: scale(1);
      animation-name: Microphone-meter--ticking;
      animation-duration: 3500ms;
      animation-fill-mode: forwards;
      animation-delay: 300ms;
      animation-timing-function: linear;
    }

    @keyframes Microphone-meter--ticking {
      from { stroke-dashoffset: calc((2 * 33.5px * 3.14) * 0.5); }
      to { stroke-dashoffset: calc(2 * 33.5px * 3.14); }
    }

    .Microphone--top {
      transform: rotate(0deg);
    }

    .Microphone--right {
      transform: rotate(90deg);
    }

    .Microphone--bottom {
      transform: rotate(180deg);
    }

    .Microphone--left {
        transform: rotate(270deg);
    }

    .Subtitle {
      position: absolute;
      bottom: 5vh;
      width: 90%;
      margin: 0 5%;
      text-align: center;
    }

    .Subtitle-text {
      display: inline-block;
      padding: 0.5em 1em;
      font-size: 24px;
      font-family: "Leckerli One", cursive, sans-serif;
      color: #a0a0a0;
      text-shadow: 1px 1px 1px #fff;
      word-spacing: 0.3em;
      -webkit-font-smoothing: antialiased;
    }

    @keyframes Subtitle-word--pop {
      0% { transform: scale(1); }
      50% { transform: scale(1.6); }
      100% { transform: scale(1.15); }
    }

    @keyframes Subtitle-word--pulsate {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }

    .Subtitle-word {
      display: inline-block;
      position: relative;
    }

    .Subtitle-word.is-loading {
      animation-name: Subtitle-word--pulsate;
      animation-iteration-count: infinite;
      animation-duration: 1250ms;
      animation-timing-function: linear;
    }

    .Subtitle-word.is-match {
      color: #222;
      animation-name: Subtitle-word--pop;
      animation-fill-mode: forwards;
      animation-duration: 200ms;
      animation-timing-function: ease-out;
    }
  </style>
</head>
<body>
  <div class="App">
    <div class="Storyboard js-storyboard"></div>
    <button class="Microphone Microphone--right js-microphone">
      <svg width="80" height="80" viewPort="0 0 75 75" version="1.1" xmlns="http://www.w3.org/2000/svg">
        <circle r="33.5" cx="40" cy="40" class="Microphone-meter"></circle>
        <circle r="25" cx="40" cy="40" class="Microphone-center"></circle>
      </svg>
    </button>
    <p class="Subtitle">
      <span class="Subtitle-text js-subtitle"></span>
    </p>
  </div>
  <script src="lib.js"></script>
  <script src="index.js"></script>
</body>
</html>
